<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo list</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add new task...">
            <button id="add-btn">Add</button>
        </div>
        <div id="error-message" class="error-message">Please enter a task!</div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">In Progress</button>
            <button class="filter-btn" data-filter="completed">Done</button>
        </div>
        
        <ul id="todo-list">
            <!-- Tasks will be loaded from localStorage -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
